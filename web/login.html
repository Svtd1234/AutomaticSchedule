<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Форма входу</title>

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }

    .card {
      position: relative;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0.12),
        rgba(255, 255, 255, 0.06)
      );
      backdrop-filter: blur(14px) saturate(170%);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .welcome-title {
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #f0f0f0;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      letter-spacing: 0.5px;
    }

    .form-group label {
      font-weight: 500;
      color: #eee;
      display: block;
      margin-bottom: 6px;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.12);
      color: #eee;
      border: none;
      border-radius: 10px;
      padding: 12px 15px;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s;
      font-size: 0.95rem;
    }
    .form-control::placeholder {
      color: #ccc;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 0 0 10px rgba(243, 156, 18, 0.7);
      outline: none;
      transform: scale(1.02);
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
      margin-right: 10px;
      vertical-align: middle;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #888;
      top: 0; left: 0;
      right: 0; bottom: 0;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: #fff;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #f39c12;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }

    .btn-custom {
      display: block;
      border: none;
      border-radius: 25px;
      padding: 12px 25px;
      margin-top: 25px;
      color: #fff;
      background: linear-gradient(135deg, #f39c12, #f1c40f);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      font-weight: 600;
      letter-spacing: 0.5px;
      width: 100%;
      font-size: 0.95rem;
      text-transform: uppercase;
    }
    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
    }

    .forgot-password {
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #f1c40f;
      text-decoration: none;
      transition: color 0.3s ease;
      text-align: center;
      cursor: pointer;
    }
    .forgot-password:hover {
      color: #fff;
      text-decoration: underline;
    }


    .modal-content {
      background: #333;
      color: #fff;
      border: none;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
    }
    .modal-header {
      border-bottom: 1px solid #444;
    }
    .modal-footer {
      border-top: 1px solid #444;
    }
    .modal-title {
      color: #f39c12;
    }

    @media (max-width: 576px) {
      .card {
        margin: 20px;
        padding: 30px 20px;
      }
      .welcome-title {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

<div class="card">

  <form>
    <div class="form-group">
      <label for="login">Логін</label>
      <input
        type="text"
        class="form-control"
        id="login"
        placeholder="Введіть свій логін"
      />
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Введіть свій пароль"
      />
    </div>

    <div class="form-group d-flex align-items-center">
      <label class="toggle-switch">
        <input type="checkbox" id="rememberMe" />
        <span class="slider"></span>
      </label>
      <label for="rememberMe" class="mb-0">Запам’ятати мене</label>
    </div>

    <button type="submit" class="btn btn-custom" onclick="loginUser()">Увійти</button>

    <span class="forgot-password" data-toggle="modal" data-target="#forgotPasswordModal">
      Забули пароль?
    </span>
  </form>
</div>

<div
  class="modal fade"
  id="forgotPasswordModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="forgotPasswordModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="forgotPasswordModalLabel">Відновлення пароля</h5>
        <button
          type="button"
          class="close text-white"
          data-dismiss="modal"
          aria-label="Close"
          style="outline: none;"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <p style="margin-bottom: 0; font-size: 1.05rem;">
          Будь ласка, зверніться до адміністратора вашої школи, щоб відновити пароль.
        </p>
      </div>
      <div class="modal-footer justify-content-center">
        <button
          type="button"
          class="btn btn-warning"
          data-dismiss="modal"
          style="border-radius: 20px; padding: 8px 20px;"
        >
          Зрозуміло
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
></script>

<script type="text/javascript" src="/eel.js"></script>
<script>
      eel.expose(loginUser);

      function loginUser() {
        const login = document.getElementById("login").value;
        const password = document.getElementById("password").value

        eel.login([login, password])(function(resp){
            if (resp === 200){
              sessionStorage.setItem("loggined", 1);
              window.location.href = "/index.html";
            }

        });

    }
</script>
</body>
</html>
